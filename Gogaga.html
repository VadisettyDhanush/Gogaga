<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gogaga</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="https://gogagaholidays.in/images/logo_1.png" alt="Gogaga" height="40">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Packages</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Tours</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Help</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Membership <i class="bi bi-gem"></i></a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Gift cards <i class="bi bi-gift"></i></a></li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <img src="https://static.vecteezy.com/system/resources/previews/019/879/186/original/user-icon-on-transparent-background-free-png.png" alt="Admin" height="24">
                            <i class="bi bi-list"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </header>

    <div class="hero-section">
        <div class="container">
            <h1 class="text-start">Discover Your Next Adventure</h1>
            <p class="text-start">Unlock your path to adventure, start your journey of discovery â€” where every destination awaits your exploration</p>

            <div class="search-box bg-white p-4 rounded shadow">
                <div class="btn-group mb-3" role="group">
                    <button type="button" class="btn btn-dark">Packages</button>
                    <button type="button" class="btn btn-light" id="tours-btn">Tours</button>
                </div>

                <form class="row g-3">
                    <div class="col-md-3">
                        <input type="text" class="form-control" placeholder="Enter the City">
                    </div>
                    <div class="col-md-3">
                        <input type="date" class="form-control" value="2024-08-28">
                    </div>
                    <div class="col-md-2">
                        <input type="number" class="form-control" placeholder="1 Night">
                    </div>
                    <div class="col-md-2">
                        <select class="form-select">
                            <option selected>2 adults, 0 children, 1 room</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-dark w-100">
                            <i class="bi bi-search"></i>
                        </button>
                    </div>
                </form>

                <div class="star-rating mt-3 d-flex align-items-center">
                    <span class="text-black">Star Rating:</span>
                    <span class="badge rating-option active" data-rating="3">3 <i class="bi bi-star-fill"></i></span>
                    <span class="badge rating-option active" data-rating="4">4 <i class="bi bi-star-fill"></i></span>
                    <span class="badge rating-option" data-rating="5">5 <i class="bi bi-star-fill"></i></span>
                </div>

            </div>

            <div id="tour-results" class="mt-4"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
